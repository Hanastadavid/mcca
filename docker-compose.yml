version: '3.3'

services:
  php-env:
    build: .
    volumes:
      - ./project:/var/www/html
    ports:
      - 8111:80
    depends_on:
      - mysql_db
  
  ujianmcca:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: personal_prject
      MYSQL_USER: admin
      MYSQL_PASSWORD: Notnull
      MYSQL_ROOT_PASSWORD: Notnull
    volumes:
      - ./project:/docker-entrypoint-initdb.d

  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    ports:
      - 8101:80
    environment:
      - PMA_ARBITRARY=1
    depends_on:
      - mysql_db